<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Online image compression tool to optimize your images with custom quality settings. SEO-friendly and AdSense-ready." />
  <meta name="keywords" content="image compression, image optimizer, reduce image size, compress jpg, compress png" />
  <meta name="author" content="YourName" />
  <title>Image Compression Tool - Optimize Your Images Online</title>
  <style>
    :root {
      --primary-color: #1e88e5;
      --secondary-color: #e3f2fd;
      --bg-color: #f9f9f9;
      --text-color: #333;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }
    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 960px;
      margin: auto;
    }
    .compressor {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .compressor:hover {
      transform: scale(1.01);
    }
    input[type="file"] {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      width: 100%;
    }
    input[type="range"] {
      width: 100%;
      margin-top: 0.5rem;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1565c0;
    }
    .output {
      margin-top: 2rem;
    }
    .adsense-container {
      margin: 3rem auto;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: var(--border-radius);
      margin-top: 1rem;
      box-shadow: var(--shadow);
    }
    a.download-link {
      text-decoration: none;
      color: white;
      background-color: #43a047;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      display: inline-block;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    a.download-link:hover {
      background-color: #2e7d32;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∏ Image Compression Tool</h1>
    <p>Quickly compress and optimize images with a beautiful UI</p>
  </header>
  <main>
    <div class="compressor">
      <h2>Select an Image to Compress</h2>
      <input type="file" id="imageInput" accept="image/*" />
      <br />
      <label for="quality">Compression Quality: <strong><span id="qualityValue">70</span>%</strong></label>
      <input type="range" id="quality" min="10" max="100" value="70" />
      <br /><br />
      <button onclick="compressImage()">üîß Compress Image</button>
      <div class="output" id="output"></div>
    </div>
    <div class="adsense-container">
      <!-- Google AdSense Ad Slot -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXX" data-ad-slot="YYYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 ImageCompressor. Crafted with ‚ù§Ô∏è for better web performance.</p>
  </footer>
  <script>
    document.getElementById('quality').addEventListener('input', function () {
      document.getElementById('qualityValue').innerText = this.value;
    });

    function compressImage() {
      const input = document.getElementById('imageInput');
      const quality = document.getElementById('quality').value;
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!input.files.length) {
        alert('Please select an image.');
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(function (blob) {
            const url = URL.createObjectURL(blob);

            const compressedImg = new Image();
            compressedImg.src = url;
            output.appendChild(compressedImg);

            const link = document.createElement('a');
            link.href = url;
            link.download = 'compressed.jpg';
            link.innerText = '‚¨áÔ∏è Download Compressed Image';
            link.className = 'download-link';
            output.appendChild(link);
          }, 'image/jpeg', quality / 100);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
